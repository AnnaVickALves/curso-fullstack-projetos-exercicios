<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="zodiaco.css">
    <script type="text/javascript" src="signo.js"></script>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        <div class="conteudo">
            <h1 class="text-center mb-4">Vamos descobrir qual é o período do seu Signo?</h1>

            <form name="horoscopo" action="" onsubmit="return validacao_dados()" method="post">
                <label>Digite seu SIGNO:</label>
                <input type="text" name="signo">

                <label>Digite seu nome:</label>
                <input type="text" name="nome">

                <label>Digite a senha:</label>
                <input type="password" name="senha">

                <label>Confirme a senha:</label>
                <input type="password" name="confirmeSenha">

                <label>Digite seu e-mail:</label>
                <input type="text" name="email">

                <input type="submit" name="button" value="Enviar">
            </form>
        </div>
    </div>

</body>
</html>
