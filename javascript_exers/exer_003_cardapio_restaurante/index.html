<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Restaurante Sabor & Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css"> <!-- Seu CSS separado -->
</head>
<body>
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="conteudo">
      <h1 class="text-center mb-4">Restaurante Sabor & Arte <br> Cardápio</h1>
      

      <div id="carouselComidas" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <!-- Slide 1 -->
          <div class="carousel-item active">
            <div class="row justify-content-center">
              <div class="col-6 col-md-4 text-center">
                <img src="imagens/feijoadacompleta.jpg" class="img-fluid rounded mb-2" alt="Comida 1">
                <p>Feijoada Completa  R$ 29,90</p>
              </div>
              <div class="col-6 col-md-4 text-center">
                <img src="imagens/moquecabaiana.jpg" class="img-fluid rounded mb-2" alt="Comida 2">
                <p>Moqueca Baiana  R$ 34,50</p>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <div class="row justify-content-center">
              <div class="col-6 col-md-4 text-center">
                <img src="imagens/parmegiana.jpg" class="img-fluid rounded mb-2" alt="Comida 3">
                <p>Filé à Parmegiana  R$ 32,00</p>
              </div>
              <div class="col-6 col-md-4 text-center">
                <img src="imagens/risotocamarao.jpg" class="img-fluid rounded mb-2" alt="Comida 4">
                <p>Risoto de Camarão  R$ 38,90</p>
              </div>
            </div>
          </div>

        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselComidas" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselComidas" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
